			$(document).ready(function(){ //页面加载完成
				var accEl=$("#userAcc")  //帐号输入框元素
				var accSpanEl=$("#accSpan");
				accEl.blur(function(){ //给元素设置光标李凯事件
					var accVa=accEl.val();//获得元素value值
					var accReg=/^[a-zA-Z][a-zA-Z0-9]{5,17}$/;// 帐号以字母开头的6-18位 数字字母
					if(accReg.test(accVa)){
					accSpanEl.html("<font color='darkolivegreen'>正确</font>");
					}else{
						accSpanEl.html("<font color='red'>格式错误</font>");
						//alert("格式错误");
					}					
				});				
			});
			
			
		</script>

		<form action="http://www.baidu.com" method="get" >
			文本框：<input type="text" name="userAccount" id="userAcc" required="required" placeholder="请输入帐号" /><span id="accSpan">数字字母6-18位之间</span><br	>
