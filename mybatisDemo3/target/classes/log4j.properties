log4j.rootLogger=DEBUG
#创建一个名叫Console的appender，使用的类型是ConsoleAppender，其中Console是自定义的
log4j.appender.Console=org.apache.log4j.ConsoleAppender
#指定appender的展示布局，说明appender是以哪种布局来展示的，常用的是PatternLayout
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
#说明是以什么样的格式来完成展示的，代码的格式是[什么级别的日志](日志的发生地)-->日志的信息(日志的时间)换行
log4j.appender.Console.layout.ConversionPattern=[%p](%l) ---> %m(%d)%n
